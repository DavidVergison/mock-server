# Writes a different body 1% of the time
- body: "This is wrong :( "
  frequency: 0.01

# Delays initial writing of response by a second 20% of the time
- delay: 1000
  frequency: 0.2

# Returns a 500 2% of the time
- status: 500
  frequency: 0.02

# Write 10,000,000 garbage bytes 1% of the time
- garbage: 10000000
  frequency: 0.01
